<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}" />

<body>
	<div class="container">
		<h2>Regístrate como lector</h2>
		<form class="form-horizontal" method="post" action="#" th:action="@{/signup}" th:object="${lector}">
			<div class="form-group"><label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10"><input th:field="*{email}" type="text" class="form-control" id="email" name="email"
						placeholder="user@email.com" required /></div>
			</div>
			<div class="form-group"><label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10"><input th:field="*{nombre}" type="text" class="form-control" id="name" name="name"
						placeholder="Ejemplo: Juan José" required />
				</div>
			</div>
			<div class="form-group"><label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10"><input th:field="*{password}" type="password" class="form-control" id="password" name="password"
						placeholder="Introduzca el Password" />
				</div>
			</div>
			<!--			<div class="form-group"><label class="control-label col-sm-2" for="passwordConfirm">Repita el-->
			<!--					Password:</label>-->
			<!--				<div class="col-sm-10"><input type="password" class="form-control" id="passwordConfirm"-->
			<!--						name="passwordConfirm" placeholder="Repita el Password" />-->
			<!--				</div>-->
			<!--			</div>-->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
