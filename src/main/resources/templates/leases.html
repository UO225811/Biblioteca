<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}" />

<body>
	<nav th:replace="~{fragments/nav}" />
	<h3>Listado de préstamos</h3>
	<section>
		<div class="container">
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>
							Título
						</th>
						<th>
							Fecha de inicio
						</th>
						<th>
							Fecha límite
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="prestamo:${prestamos}">
						<td th:text="${prestamo.copia.libro.titulo}"></td>
						<td th:text="${prestamo.inicio}"></td>
						<td th:text="${prestamo.fin}"></td>
						<td>
							<a th:href="@{'/prestamo/' + ${prestamo.id} + '/return'}" class="btn btn-primary">Devolver</a>
						</td>
					</tr>
				</tbody>
			</table>
			<!--Botonera para moverme en las páginas-->
			<div th:replace="fragments/pagination" />
		</div>
		</div>
	</section>
	<footer th:replace="~{fragments/footer}" />
</body>
