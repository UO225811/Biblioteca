<div th:if="${totalPages > 1}">
	<div class="row col-sm-10">
		<div class="col-sm-5">Total Filas: [[${totalItems}]]</div>
		<div class="col-sm-3">
			<span th:each="i:${#numbers.sequence(1,totalPages)}">
				<a th:if="${currentPage!=1}"
					th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortOrder=' + ${sortOrder}}">
					[[${i}]]
				</a>
				<span th:unless="${currentPage!=1}">
					[[${i}]]
				</span>
			</span>
		</div>
		<div class="col-sm-1">
			<a th:if="${currentPage<totalPages}"
				th:href="@{'/page/' + ${currentPage+1} + '?sortField=' + ${sortField} + '&sortOrder=' + ${sortOrder}}">
				Próxima
			</a>
		</div>
		<div class="col-sm-1">
			<a th:if="${currentPage<totalPages}"
				th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortOrder=' + ${sortOrder}}">
				Última
			</a>
		</div>
	</div>
</div>
